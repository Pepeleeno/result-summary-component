<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Results Summary</title>
</head>
<body>
  <main>
    <div class="left-column">
      <p class="upper-side">
        Your Result
      </p>
      <div class="middle-side">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div class="bottom-side">
        <p>Great</p>
        <p>Your performance exceed 65% of the people conducting the test here!</p>
      </div>
    </div>
    <div class="right-column">
      <p class="title">Summary</p>
      <div class="reaction">
        <img src="/images/icon-reaction.svg" alt="reaction">
        <p>Reaction</p>
        <p>80 <span>/ 100</span></p>
      </div>
      <div class="memory">
        <img src="/images/icon-memory.svg" alt="memory">
        <p>Memory</p>
        <p>92 <span>/ 100</span></p>
      </div>
      <div class="verbal">
        <img src="/images/icon-verbal.svg" alt="verbal">
        <p>Verbal</p>
        <p>61 <span>/ 100</span></p>
      </div>
      <div class="visual">
        <img src="/images/icon-visual.svg" alt="visual">
        <p>Visual</p>
        <p> 73 <span>/ 100</span></p>
      </div>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
